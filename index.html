<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자산 관리</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Malgun Gothic', sans-serif; background: #f0f2f5; padding: 10px; }
    .header { background: #d63031; color: white; padding: 15px; text-align: center; font-weight: bold; border-radius: 10px; margin-bottom: 15px; }
    .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
    .tab { flex: 1; padding: 15px; background: #fff; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-weight: bold; cursor: pointer; }
    .tab.active { background: #d63031; color: white; }
    .box { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; }
    select { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 15px; }
    .month-nav { display: flex; justify-content: center; align-items: center; gap: 20px; margin-bottom: 15px; }
    .month-nav button { padding: 10px 20px; background: #d63031; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; background: #fff; border-radius: 8px; }
    .cal-header { padding: 10px; text-align: center; font-weight: bold; background: #fff5f5; color: #d63031; }
    .cal-day { padding: 15px 5px; background: #f8f9fa; border: 2px solid #ddd; border-radius: 6px; text-align: center; cursor: pointer; font-weight: bold; }
    .cal-day.issue { background: #ff7675; color: white; border-color: #d63031; }
    .cal-day.selected { background: #d63031; color: white; transform: scale(1.05); }
    .card { background: #fff; padding: 18px; margin-bottom: 12px; border-radius: 8px; border-left: 5px solid #d63031; }
    .card-title { font-weight: bold; font-size: 1.1em; margin-bottom: 8px; }
    .card-note { background: #fff5f5; padding: 12px; border-radius: 6px; color: #d63031; font-weight: bold; border: 2px solid #ff7675; }
  </style>
</head>
<body>

<div class="header" id="status">로딩 중...</div>

<div class="tabs">
  <div class="tab active" onclick="setMode('equip')">장비별</div>
  <div class="tab" onclick="setMode('date')">날짜별</div>
</div>

<div class="box" id="searchBox"></div>
<div id="results"></div>

<script>
const SHEET_ID = '1qJpWnVNBZIwnwZG4OD3JdUKytVq_4V6n';
const SHEETS = {
  '청력기': '1397804768', '청력부스': '1226463543', '중이기기': '1413774664',
  '소음계': '199554987', '원심분리기': '1627219985', 'HRV': '816640230',
  'EKG': '914024434', '폐활량': '348975961', '실린지': '874684579',
  '프린터기': '70160554', '업무용노트북': '811915899', '와이브로': '1793948339'
};

let data = [];
let mode = 'equip';
let month = new Date().getMonth() + 1;

async function load() {
  document.getElementById('status').innerText = '데이터 로딩...';
  data = [];
  
  for (const [name, gid] of Object.entries(SHEETS)) {
    try {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}&t=${Date.now()}`;
      const res = await fetch(url, { cache: 'no-store' });
      const csv = await res.text();
      const parsed = Papa.parse(csv, { header: true, skipEmptyLines: 'greedy' });
      
      parsed.data.forEach(row => {
        if (row['자산번호'] && row['자산번호'].trim()) {
          data.push({ ...row, _equip: name });
        }
      });
    } catch (e) {
      console.error(name, e);
    }
  }
  
  document.getElementById('status').innerText = `✅ ${data.length}개 로드`;
  console.log('총 데이터:', data.length);
  show();
}

function getLoc(str) {
  if (!str) return '?';
  const loc = str.split('(')[0].trim();
  // 1~6팀 변환
  if (loc === '1') return '1팀';
  if (loc === '2') return '2팀';
  if (loc === '3') return '3팀';
  if (loc === '4') return '4팀';
  if (loc === '5') return '5팀';
  if (loc === '6') return '6팀';
  return loc;
}

function setMode(m) {
  mode = m;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  show();
}

function show() {
  const box = document.getElementById('searchBox');
  
  if (mode === 'equip') {
    box.innerHTML = `
      <label>장비</label>
      <select id="equipSel" onchange="updateLocs()">
        <option value="">선택</option>
        ${Object.keys(SHEETS).map(e => `<option value="${e}">${e}</option>`).join('')}
      </select>
      <div id="locBox" style="display:none">
        <label>장소</label>
        <select id="locSel" onchange="searchEquip()">
          <option value="">전체</option>
        </select>
      </div>
    `;
    document.getElementById('results').innerHTML = '';
  } else {
    showCal();
  }
}

function updateLocs() {
  const eq = document.getElementById('equipSel').value;
  if (!eq) {
    document.getElementById('locBox').style.display = 'none';
    document.getElementById('results').innerHTML = '';
    return;
  }
  
  const filtered = data.filter(r => r._equip === eq);
  const locs = [...new Set(filtered.map(r => getLoc(r['현재위치'] || r['현재 위치'])))].filter(l => l !== '?').sort();
  
  document.getElementById('locSel').innerHTML = '<option value="">전체</option>' + locs.map(l => `<option value="${l}">${l}</option>`).join('');
  document.getElementById('locBox').style.display = 'block';
  searchEquip();
}

function searchEquip() {
  const eq = document.getElementById('equipSel').value;
  const loc = document.getElementById('locSel').value;
  
  let found = data.filter(r => r._equip === eq);
  if (loc) {
    found = found.filter(r => getLoc(r['현재위치'] || r['현재 위치']) === loc);
  }
  
  display(found);
}

function showCal() {
  const issues = new Set();
  
  data.forEach(r => {
    Object.keys(r).forEach(k => {
      if (k.match(/^\d{2}\/\d{2}$/) && r[k] && r[k].trim() && !r[k].includes('특이사항 없음')) {
        issues.add(k);
      }
    });
  });
  
  const days = new Date(2025, month, 0).getDate();
  const first = new Date(2025, month - 1, 1).getDay();
  
  let cal = `
    <div class="month-nav">
      <button onclick="changeMonth(-1)">◀</button>
      <div style="font-size:18px; font-weight:bold">2025년 ${month}월</div>
      <button onclick="changeMonth(1)">▶</button>
    </div>
    <div class="calendar">
  `;
  
  ['일','월','화','수','목','금','토'].forEach(d => {
    cal += `<div class="cal-header">${d}</div>`;
  });
  
  for (let i = 0; i < first; i++) cal += '<div></div>';
  
  for (let d = 1; d <= days; d++) {
    const date = `${String(month).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
    const has = issues.has(date);
    cal += `<div class="cal-day ${has ? 'issue' : ''}" onclick="selectDate('${date}')">${d}</div>`;
  }
  
  cal += '</div><div id="dateRes"></div>';
  
  document.getElementById('searchBox').innerHTML = cal;
  document.getElementById('results').innerHTML = '';
}

function changeMonth(d) {
  month += d;
  if (month < 1) month = 12;
  if (month > 12) month = 1;
  showCal();
}

function selectDate(date) {
  document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('selected'));
  event.target.classList.add('selected');
  
  const found = data.filter(r => r[date] && r[date].trim() && !r[date].includes('특이사항 없음'));
  
  if (found.length === 0) {
    document.getElementById('dateRes').innerHTML = '<p style="text-align:center; padding:20px; color:#666">특이사항 없음</p>';
    return;
  }
  
  const html = found.map(r => `
    <div class="card">
      <div class="card-title">${getLoc(r['현재위치'] || r['현재 위치'])} / ${r._equip} / ${r['자산번호']}</div>
      <div class="card-note">${r[date]}</div>
    </div>
  `).join('');
  
  document.getElementById('dateRes').innerHTML = html;
}

function display(arr) {
  if (arr.length === 0) {
    document.getElementById('results').innerHTML = '<p style="text-align:center; padding:40px; color:#666">결과 없음</p>';
    return;
  }
  
  const html = arr.map(r => {
    const dates = Object.keys(r).filter(k => k.match(/^\d{2}\/\d{2}$/)).sort().reverse();
    const last = dates.find(k => r[k] && r[k].trim());
    const note = last ? r[last] : '기록 없음';
    
    return `
      <div class="card">
        <div class="card-title">${getLoc(r['현재위치'] || r['현재 위치'])} / ${r._equip} / ${r['자산번호']}</div>
        <div class="card-note">${last || ''} - ${note}</div>
      </div>
    `;
  }).join('');
  
  document.getElementById('results').innerHTML = html;
}

load();
</script>
</body>
</html>
