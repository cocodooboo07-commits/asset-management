    <script>
        // í˜•ë‹˜ ì‹œíŠ¸ì—ì„œ ë°ì´í„° ë½‘ì•„ì˜¤ëŠ” ì§„ì§œ ì£¼ì†Œ ì œê°€ ë”² ë°•ì•„ë†¨ìŠµë‹ˆë‹¤.
        const csvUrl = "https://docs.google.com/spreadsheets/d/12xhA0X6iOrg-4mq9KWZsQ9nPb2818P5VGUDXQMhjeTw/export?format=csv&gid=724144559";
        let rawData = [];

        function init() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    rawData = results.data;
                    setupPlaceSelect();
                }
            });
        }

        function openTab(id) {
            document.querySelectorAll('.content, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function searchAsset() {
            const val = document.getElementById('assetSearch').value.toLowerCase();
            const res = rawData.filter(row => (row['ìì‚°ë²ˆí˜¸'] && row['ìì‚°ë²ˆí˜¸'].toString().toLowerCase().includes(val)) || (row['ê¸°ê¸°ëª…'] && row['ê¸°ê¸°ëª…'].toLowerCase().includes(val)));
            render(res, 'searchResult');
        }

        function setupPlaceSelect() {
            const places = [...new Set(rawData.map(row => row['í˜„ì¬ìœ„ì¹˜']).filter(p => p))];
            const sel = document.getElementById('placeSelect');
            places.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p; opt.innerText = p;
                sel.appendChild(opt);
            });
        }

        function filterByPlace() {
            const val = document.getElementById('placeSelect').value;
            const res = rawData.filter(row => row['í˜„ì¬ìœ„ì¹˜'] === val);
            render(res, 'placeResult');
        }

        let calendar = null;
        function initCalendar() {
            if (calendar) { calendar.render(); return; }
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ko',
                dateClick: (info) => showDateData(info.dateStr)

            calendar.render();

        function showDateData(dateStr) {
            const day = parseInt(dateStr.split('-')[2]);
            const colName = `01 / ${day}`; 
            const res = rawData.filter(row => row[colName] && row[colName].trim() !== "");
            document.getElementById('dateResult').innerHTML = `<h4>ğŸ“… ${dateStr} ê¸°ë¡ ì¥ë¹„</h4>`;
            render(res, 'dateResult', colName);
        }

        function render(data, targetId, col = null) {
            const target = document.getElementById(targetId);
            target.innerHTML = data.map(row => `
                <div class="card">
                    <div class="card-title">${row['ìì‚°ë²ˆí˜¸']} (${row['ê¸°ê¸°ëª…'] || 'ê¸°ê¸°ëª… ì—†ìŒ'})</div>
